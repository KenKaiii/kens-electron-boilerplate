appId: com.electron.boilerplate
productName: Electron Boilerplate
directories:
  output: release
files:
  - dist/**/*
  - package.json
mac:
  target:
    - dmg
    - zip
  category: public.app-category.developer-tools
win:
  target:
    - nsis
    - portable
linux:
  target:
    - AppImage
    - deb
  category: Development
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
